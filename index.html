<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezier Renderer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="c"></canvas>
      <input type="button" value="Reset" id="reset" />
      <h2>Bezier Render Mode</h2>
      <select id="mode">
        <option>Recursive</option>
        <option>Bernstein</option>
      </select>
      <h3>Render Settings</h3>
      <label>
        Number of Points
        <input type="range" min=1 max=1000 id="render_detail" value=100 />
      </label>
      <label>
        Draw Single
        <input type="checkbox" id="draw_single">
      </label>
      <label>
        Single Position
        <input type="range" min=0 max=1 id="single_position" value=0.5 step="0.01"/>
      </label>
    </div>
  </body>
</html>
